    <div class="start_btn"><button>ආරම්භ කරන්න</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>උපදෙස් පත්‍රිකාව</span></div>
        <div class="info-list">
            <div class="info">1. ප්‍රශ්න සියල්ලටම පිළිතුරු සපයන්න</div>
            <div class="info">2. ඔබට එක් ප්‍රශ්නයකට <span>තත්පර 15</span> කාලයක් ලැබෙනු ඇත.</div>
            <div class="info">3. පිළිතුරු ලබා දුන් පසු එය නැවත වෙනස් කල නොහැක.</div>
            <div class="info">4. සියලුම ප්‍රශ්න වලට පිළිතුරු ලබා දුන් ලකුනු ප්‍රතිශතයක් ලෙස බලා ගත හැක.</div>
        </div>
        <div class="buttons">
            <button class="quit">ඉවත් වන්න</button>
            <button class="restart">ඉදිරියට</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">TRICAL HUB QUIZ</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">30</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">ඉලග ප්‍රශ්නය</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div style="color:red;" class="complete_text">සියලුම ප්‍රශ්න වලට ඔබ පිළිතුරු ලබා දී ඇත. </div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Try again</button>
            <button class="quit">Exit</button>
        </div>
